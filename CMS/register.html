<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="description" content="Configuration management application">
  <meta name="author" content="Adhikari srinivasa Kumar">
  <meta name="keyword" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Miminium</title>

  <!-- start: Css -->
  <link rel="stylesheet" type="text/css" href="asset/css/bootstrap.min.css">

  <!-- plugins -->
  <link rel="stylesheet" type="text/css" href="asset/css/plugins/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="asset/css/plugins/simple-line-icons.css"/>
  <link rel="stylesheet" type="text/css" href="asset/css/plugins/animate.min.css"/>
  <link rel="stylesheet" type="text/css" href="asset/css/plugins/icheck/skins/flat/aero.css"/>
  <link href="asset/css/style.css" rel="stylesheet">
  <!-- end: Css -->

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>

    <body id="mimin" class="dashboard form-signin-wrapper">

      <div class="container">

        <form class="cmxform" id="signupForm" method="get" action="">
          <div class="panel periodic-login z-depth-4">
              <div class="panel-body text-center">
                <img width="80" height="80" src="asset/img/settings.png"/>
                <h4 style="color:#999;font-weight:200">Register Here</h4>
                <hr>
                      <div class="col-md-6">
                        <div class="form-group form-animate-text" style="margin-top:40px !important;">
                          <input type="text" class="form-text" id="validate_firstname" name="validate_firstname" required>
                          <span class="bar"></span>
                          <label>Firstname</label>
                        </div>

                        <div class="form-group form-animate-text" style="margin-top:40px !important;">
                          <input type="text" class="form-text" id="validate_lastname" name="validate_lastname" required>
                          <span class="bar"></span>
                          <label>Lastname</label>
                        </div>

                        <div class="form-group form-animate-text" style="margin-top:40px !important;">
                          <input type="text" class="form-text" id="validate_username" name="validate_username" required>
                          <span class="bar"></span>
                          <label>Username</label>
                        </div>
                      </div>

                      <div class="col-md-6">
                        <div class="form-group form-animate-text" style="margin-top:40px !important;">
                          <input type="password" class="form-text" id="validate_password" name="validate_password" required>
                          <span class="bar"></span>
                          <label>Password</label>
                        </div>

                        <div class="form-group form-animate-text" style="margin-top:40px !important;">
                          <input type="password" class="form-text" id="validate_confirm_password" name="validate_confirm_password" required>
                          <span class="bar"></span>
                          <label>Confirm Password</label>
                        </div>

                        <div class="form-group form-animate-text" style="margin-top:40px !important;">
                          <input type="text" class="form-text" id="validate_email" name="validate_email" required>
                          <span class="bar"></span>
                          <label>Email</label>
                        </div>
                      </div>
                      <div class="col-md-12">
                          <div class="form-group form-animate-checkbox">
                              <input type="checkbox" class="checkbox"  id="validate_agree" name="validate_agree">
                              <label>Please agree to our policy</label>
                          </div>
                          <input class="submit btn btn-danger" type="submit" value="Register">
                    </div>



              </div>
          </div>
        </form>

      </div>

      <!-- end: Content -->
      <!-- start: Javascript -->
      <script src="asset/js/jquery.min.js"></script>
      <script src="asset/js/jquery.ui.min.js"></script>
      <script src="asset/js/bootstrap.min.js"></script>

      <script src="asset/js/plugins/moment.min.js"></script>
      <script src="asset/js/plugins/icheck.min.js"></script>
      <script src="asset/js/plugins/jquery.validate.min.js"></script>
      <script src="asset/js/plugins/moment.min.js"></script>
      <script src="asset/js/plugins/jquery.knob.js"></script>
      <script src="asset/js/plugins/ion.rangeSlider.min.js"></script>
      <script src="asset/js/plugins/bootstrap-material-datetimepicker.js"></script>
      <script src="asset/js/plugins/jquery.nicescroll.js"></script>
      <script src="asset/js/plugins/jquery.mask.min.js"></script>
      <script src="asset/js/plugins/select2.full.min.js"></script>
      <script src="asset/js/plugins/nouislider.min.js"></script>
      <script src="asset/js/plugins/jquery.validate.min.js"></script>

      <!-- custom -->
      <script src="asset/js/main.js"></script>
      <script type="text/javascript">
       $(document).ready(function(){
         $('input').iCheck({
          checkboxClass: 'icheckbox_flat-aero',
          radioClass: 'iradio_flat-aero'
        });
       });

       $("#signupForm").validate({
         errorElement: "em",
         errorPlacement: function(error, element) {
           $(element.parent("div").addClass("form-animate-error"));
           error.appendTo(element.parent("div"));
         },
         success: function(label) {
           $(label.parent("div").removeClass("form-animate-error"));
         },
         rules: {
           validate_firstname: "required",
           validate_lastname: "required",
           validate_username: {
             required: true,
             minlength: 2
           },
           validate_password: {
             required: true,
             minlength: 5
           },
           validate_confirm_password: {
             required: true,
             minlength: 5,
             equalTo: "#validate_password"
           },
           validate_email: {
             required: true,
             email: true
           },
           validate_agree: "required"
         },
         messages: {
           validate_firstname: "Please enter your firstname",
           validate_lastname: "Please enter your lastname",
           validate_username: {
             required: "Please enter a username",
             minlength: "Your username must consist of at least 2 characters"
           },
           validate_password: {
             required: "Please provide a password",
             minlength: "Your password must be at least 5 characters long"
           },
           validate_confirm_password: {
             required: "Please provide a password",
             minlength: "Your password must be at least 5 characters long",
             equalTo: "Please enter the same password as above"
           },
           validate_email: "Please enter a valid email address",
           validate_agree: "Please accept our policy"
         }
       });

     </script>
     <!-- end: Javascript -->
   </body>
   </html>
